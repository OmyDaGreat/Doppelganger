name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: iosSimulatorArm64Test
            os: macos-latest
          - target: jvmTest
            os: ubuntu-latest
          - target: jsTest
            os: ubuntu-latest
          - target: wasmJsTest
            os: ubuntu-latest
          - target: testDebugUnitTest
            os: ubuntu-latest
          - target: testReleaseUnitTest
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6
    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v5
    - uses: actions/cache@v5
      with:
        path: |
          ~/.konan
        key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Set up Node.js
      if: matrix.target == 'jsTest' || matrix.target == 'wasmJsTest'
      uses: actions/setup-node@v4
      with:
        node-version: '24'
    - name: Enable Corepack and prepare Yarn
      if: matrix.target == 'jsTest' || matrix.target == 'wasmJsTest'
      run: |
        corepack enable
        corepack prepare yarn@stable --activate
    - name: Install JS dependencies (run postinstall scripts so wasm is built)
      if: matrix.target == 'jsTest' || matrix.target == 'wasmJsTest'
      run: yarn install --frozen-lockfile
    - name: Install Chromium
      if: matrix.target == 'jsTest' || matrix.target == 'wasmJsTest'
      run: sudo apt-get update && sudo apt-get install -y chromium-browser
    - name: Set CHROME_BIN env
      if: matrix.target == 'jsTest' || matrix.target == 'wasmJsTest'
      run: echo "CHROME_BIN=$(which chromium-browser)" >> $GITHUB_ENV
    - name: Build with Gradle
      uses: gradle/actions/setup-gradle@v5
    - name: Run matrix target
      run: ./gradlew ${{ matrix.target }}
